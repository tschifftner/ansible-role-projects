---
- hosts: localhost
  remote_user: root

  vars:
    nginx_remove_default_vhost: true
    install_geoip: true
    nginx_dhparam_size: 8

  pre_tasks:
    - name: Install curl
      apt:
        pkg: curl
        update_cache: true

  roles:
    - tschifftner.nginx
    - tschifftner.php7-fpm
    - tschifftner.mariadb
