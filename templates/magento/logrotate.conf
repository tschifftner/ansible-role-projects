{{ root_dir }}/var/log/*.log {{ root_dir }}/var/log/*/*.log {
    daily
    compress
    size 50M
    rotate 7
    copytruncate
    create 660 {{ owner }} {{ group }}
    su {{ owner }} {{ group }}
    missingok
    notifempty
}

{{ logs_dir }}/access_error.log {{ logs_dir }}/nginx_error.log {
    daily
    compress
    size 50M
    rotate 7
    copytruncate
    create 660 www-data {{ group }}
    su www-data {{ group }}
    missingok
    notifempty
}

{{ logs_dir }}/php_errors.log {
    daily
    compress
    size 50M
    rotate 7
    copytruncate
    create 660 {{ owner }} {{ group }}
    su {{ owner }} {{ group }}
    missingok
    notifempty
}

{{ logs_dir }}/php-access.log {{ logs_dir }}/php-slow.log {
    daily
    compress
    size 50M
    rotate 7
    copytruncate
    create 660 root {{ group }}
    su root {{ group }}
    missingok
    notifempty
}